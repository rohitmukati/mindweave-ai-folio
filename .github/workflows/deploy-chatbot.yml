name: Deploy Chatbot API (Cloud Run)

on:
  push:
    branches: [ main ]
    paths:
      - "chatbot/**"
      - ".github/workflows/deploy-chatbot.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy chatbot to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: chatbot-api
          region: ${{ secrets.GCP_REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          source: ./chatbot
          allow_unauthenticated: true
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: Show URL
        # use block scalar to avoid YAML parsing issues with ${{ ... }}
        run: |
          echo "===== Deploy step outputs ====="
          echo "deploy.outputs.url = ${{ steps.deploy.outputs.url }}"
          # Fallback: describe service using gcloud (only works if installed & authenticated)
          # gcloud run services describe chatbot-api --region=${{ secrets.GCP_REGION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(status.url)'
